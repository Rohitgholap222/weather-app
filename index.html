<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-container">

        <h2 class="title">Weather App</h2>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button id="searchBtn">Search</button>
        </div>

        <div class="weather-card">
            <img id="weatherIcon" src="" alt="Weather Icon" class="weather-icon">

            <h1 class="temp">25Â°C</h1>
            <h3 class="city">Pune</h3>

            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/865/865856.png" class="small-icon">
                    <p class="humidity">Humidity: 60%</p>
                </div>

                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/846/846449.png" class="small-icon">
                    <p class="wind">Wind: 5 km/h</p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
